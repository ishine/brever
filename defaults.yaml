MODEL:
  BATCHNORM:
    MOMENTUM: 0.1
    'ON': false
  BATCHSIZE: 1024
  CRITERION: MSELoss
  CUDA: true
  DROPOUT:
    'ON': false
    RATE: 0.2
    INPUT: false
  EARLYSTOP:
    'ON': false
    DELTA: 0
    PATIENCE: 20
    VERBOSE: true
  PROGRESS:
    'ON': true
    STRIP: 100
    THRESHOLD: -5.5
  EPOCHS: 1000
  LEARNINGRATE: 0.0001
  NLAYERS: 1
  HIDDENSIZES:
    - 64
  NWORKERS: 0
  OPTIMIZER: Adam
  SHUFFLE: true
  WEIGHTDECAY: 0.0
  SEED: 0
POST:
  DECIMATION: 2
  FEATURES: !!set
    logfbe: null
  LABELS: !!set
    tmr: null
  NORMALIZATION:
    TYPE: global
    # TYPE: recursive
    # TYPE: filebased
    UNIFORMFEATURES: !!set {}
    RECURSIVEMOMENTUM: 0.99
  LOAD: true
  PATH:
    TEST: !!set
      data/processed/test/* : null
    TRAIN: data/processed/train/default/
    VAL: data/processed/val/default
  STACK: 0
  DCT:
    NCOEFF: 5
    'ON': false
  PRESTACK: true
PRE:
  FEATURES: !!set
    # ild: null
    # itd_ic: null
    # logpdf: null
    # logmfcc: null
    # cubicmfcc: null
    # pdf: null
    # pdfcc: null
    logfbe: null
  FILTERBANK:
    FMAX: 8000
    FMIN: 50
    KIND: mel
    NFILTERS: 64
    ORDER: 4
  FRAMER:
    CENTER: false
    FRAMELENGTH: 512
    HOPLENGTH: 256
    WINDOW: hann
  FS: 16000
  LABELS: !!set
    tmr : null
    # tnr : null
    # trr : null
  MIX:
    DECAY:
      COLOR: white
      'ON': false
    DIFFUSE:
      COLOR: white
      LTASEQ: true
      'ON': false
    FILELIMITS:
      NOISE:
      - 0.0
      - 1.0
      TARGET:
      - 0.0
      - 1.0
      ROOM: all
      # ROOM: even
      # ROOM: odd
    TOTALDURATION: 36000
    PADDING: 0.0
    RANDOM:
      UNIFORMTMR: false
      DECAY:
        DELAY:
          MAX: 0.100
          MIN: 0.075
          STEP: 0.001
        DRR:
          # DISTNAME: logistic
          # DISTARGS: [0.0, 4.3429448190325175]
          DISTNAME: uniform
          DISTARGS: [5.0, 35.0]
        RT60:
          MAX: 5.0
          MIN: 0.1
          STEP: 0.1
      RMSDB:
        MAX: 0
        MIN: -20
        'ON': false
      ROOMS: !!set
        surrey_room_a: null
        surrey_room_b: null
        surrey_room_c: null
        surrey_room_d: null
      SOURCES:
        ANGLE:
          MAX: 90.0
          MIN: -90.0
        NUMBER:
          MAX: 3
          MIN: 1
        SNR:
          MAX: 30
          MIN: 0
        TYPES: !!set
          dcase_airport: null
          dcase_bus: null
          dcase_metro: null
          dcase_metro_station: null
          dcase_park: null
          dcase_public_square: null
          dcase_shopping_mall: null
          dcase_street_pedestrian: null
          dcase_street_traffic: null
          dcase_tram: null
      TARGET:
        ANGLE:
          MAX: 90.0
          MIN: -90.0
        SNR:
          # DISTNAME: logistic
          # DISTARGS: [0.0, 4.3429448190325175]
          DISTNAME: uniform
          DISTARGS: [-5.0, 10.0]
        SPEAKERS: !!set
          timit_.*: null
    REFLECTIONBOUNDARY: 0.05
    SAVE: false
    SCALERMS: false
  PLOT:
    NSAMPLES: 1000
    'ON': true
  SEED:
    'ON': true
    VALUE: 0
PATH:
  MODELS: models/
  PROCESSED: data/processed/
  DCASE: data/external/DCASE/
  SURREY: data/external/SURREY/
  TIMIT: data/external/TIMIT/
  HUDDERSFIELD: data/external/Huddersfield/
  LIBRI: data/external/LibriSpeech/
  IEEE: data/external/IEEE/
  ASH: data/external/ASH/
  ICRA: data/external/ICRA/
  HINT: data/external/HINT/
  ARCTIC: data/external/ARCTIC/
  ARTE: data/external/ARTE/
  DEMAND: data/external/DEMAND/
  NOISEX: data/external/NOISEX/
  AACHEN: data/external/AACHEN/
  CATT: data/external/CATT/
  AVIL: data/external/AVIL/
  ELOSPHERES: data/external/ELOSPHERES/
  BRAS: data/external/BRAS/
