MODEL:
  BATCHNORM:
    MOMENTUM: 0.1
    'ON': false
  BATCHSIZE: 1024
  CRITERION: MSELoss
  CUDA: true
  DROPOUT:
    'ON': false
    RATE: 0.2
    INPUT: false
  EARLYSTOP:
    'ON': true
    DELTA: 0
    PATIENCE: 20
    VERBOSE: true
  EPOCHS: 1000
  LEARNINGRATE: 0.001
  NLAYERS: 1
  NWORKERS: 0
  OPTIMIZER: Adam
  SHUFFLE: true
  WEIGHTDECAY: 0
POST:
  DECIMATION: 2
  FEATURES: !!set
    logmfcc: null
  STANDARDIZATION:
    FILEBASED: false
    UNIFORMFEATURES: !!set {}
  LOAD: true
  PATH:
    TEST: data/processed/testing
    TRAIN: data/processed/training/
    VAL: data/processed/validation/
  STACK: 0
  DCT:
    NCOEFF: 5
    'ON': false
PRE:
  FEATURES: !!set
    # ild: null
    # itd_ic: null
    # logpdf: null
    logmfcc: null
    cubicmfcc: null
    # pdf: null
    pdfcc: null
    logfbe: null
  FILTERBANK:
    FMAX: 8000
    FMIN: 50
    KIND: mel
    NFILTERS: 64
    ORDER: 4
  FRAMER:
    CENTER: false
    FRAMELENGTH: 512
    HOPLENGTH: 256
    WINDOW: hann
  FS: 16000
  LABEL: irm
  MIXTURES:
    DECAY:
      COLOR: white
      'ON': true
    DIFFUSE:
      COLOR: white
      LTASEQ: true
      'ON': false
    FILELIMITS:
      NOISE:
      - 0.0
      - 1.0
      TARGET:
      - 0.0
      - 1.0
    NUMBER: 100
    PADDING: 0.0
    PATH:
      DCASE: data/external/DCASE/
      SURREY: data/external/SURREY/
      TARGET: data/external/TIMIT/TRAIN/
    RANDOM:
      DECAY:
        DELAY:
          MAX: 0.100
          MIN: 0.075
          STEP: 0.001
        DRR:
          MAX: 35
          MIN: 5
          STEP: 1
        RT60:
          MAX: 5.0
          MIN: 0.0
          STEP: 0.1
      RMSDB:
        MAX: 0
        MIN: -20
        'ON': true
      ROOMS: !!set
        surrey_room_a: null
        surrey_room_b: null
        surrey_room_c: null
        surrey_room_d: null
      SOURCES:
        ANGLE:
          MAX: 90
          MIN: -90
          STEP: 5
        NUMBER:
          MAX: 3
          MIN: 0
        SNR:
          MAX: 30
          MIN: 0
        TYPES: !!set
          dcase_airport: null
          dcase_bus: null
          dcase_metro: null
          dcase_park: null
          dcase_public_square: null
          dcase_shopping_mall: null
          dcase_street_pedestrian: null
          dcase_street_traffic: null
          dcase_tram: null
      TARGET:
        ANGLE:
          MAX: 90
          MIN: -90
          STEP: 5
        SNR:
          MAX: 15
          MIN: 0
    REFLECTIONBOUNDARY: 0.05
    SAVE: false
    SCALERMS: true
  PLOT:
    NSAMPLES: 1000
    'ON': true
  SEED:
    'ON': true
    VALUE: 0
